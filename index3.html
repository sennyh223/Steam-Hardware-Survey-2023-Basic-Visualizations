<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number of CPUs Usage</title>
  <style>
    .sub {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
    position: absolute;
    text-align: center;
    left:150px;

  }
</style>
  <!-- Load Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the bar chart, passes in the data and
    // draws it.
    function drawChart() {
      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Number of CPUs');
      data.addColumn('number', '% Usage');
      data.addRows([
        ['2 CPUs', 6.59],
        ['4 CPUs', 22.99],
        ['6 CPUs', 31.42],
        ['8 CPUs', 20.81],
        ['Other', 18.18]
      ]);

      // Set chart options
      var options = {
        title: 'Number of CPUs Usage',
        chartArea: {width: '50%'},
        hAxis: {
          title: '% Usage',
          minValue: 0
        },
        vAxis: {
          title: 'Number of CPUs'
        }
      };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <!--Div that will hold the chart-->
  <div id="chart_div" style="width: 600px; height: 400px;"></div>
  <div class="sub">This visualizes the CPU core count in a typical PC build<br>
    Data is derived from the month of December 2023.</div>
</body>
</html>
